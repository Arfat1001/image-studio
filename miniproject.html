<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-project</title>
  <link rel="stylesheet" href="miniproject.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
 
</head>
<body>
  <div class="main-box">
    <input type="checkbox" id="check"/>
    <div class="btn-one">
      <label for="check" >
        <i class="fa-solid fa-bars"></i>
      </label>
    </div>

    <div class="side-bar">
    <div class="logo">
      <a href="#" class="design">Zudio Studio</a>
    </div>
    <div class="btn-two">
      <label for="check" style="color:gray;">
        <i class="fa-solid fa-xmark"></i>

      </label>
    </div>
    <div class="menu-bar">
      <ul>
        <li class="style">
          <i class="fa-solid fa-image"></i>
          <a href="#" >Gallery</a>
          
        </li>

     
        <li >
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
          <a href="# " >Shortcuts</a>
        </li>

        <li >
          <i class="fa-solid fa-photo-film"></i>
          <a href="#" >Exhibits</a>
        </li>

        <li>
          <i class="fa-solid fa-calendar-days"></i>
          <a href="#">Events</a>
        </li>

        <li>
          <i class="fa-solid fa-store"></i>
          <a href="#">Store</a>
        </li>


        <li>
         
            <i class="fa-solid fa-phone"></i>
            <a href="#">Store</a>
          </li>
         


        <li>
          <i class="fa-solid fa-comment"></i>
          <a href="#">Feedback</a>
        </li>

      </ul>
    </div>
    <div class="logo-bar">
      <a href="#"> <i class="fa-brands fa-facebook"></i></a>
      <a href="#"> <i class="fa-brands fa-twitter"></i></a>
      <a href="#"> <i class="fa-brands fa-instagram"></i></a>
      <a href="#"> <i class="fa-brands fa-youtube"></i></a>
    </div>
    </div>
    
   
  </div>
</body>
</html>
